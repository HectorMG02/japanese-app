<mat-toolbar class="navBar">
    <div routerLink="/">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon aria-hidden="false" aria-label="Example home icon">book</mat-icon>
        </button>
        <button mat-button>
            <h5>Japanese app</h5>
        </button>
    </div>

    <div class="itemsMenu">
        <button *ngFor="let item of menuItems;" mat-button class="menuButton">

            <span *ngIf="item.nombre != 'Administración' && item.nombre != 'Cerrar sesión';else modoAdmin" [routerLink]="[ item.ruta ]">
                <h5>{{ item.nombre }}</h5>
                 
            </span>


           <ng-template #modoAdmin>
            <h5 *ngIf="this.mainService.admin === 0" [routerLink]="[item.ruta]">
                <mat-icon class="adminPc">account_circle</mat-icon>&nbsp;&nbsp;<span>Administración</span>
            </h5>

            
            <h5 *ngIf="this.mainService.admin === 1" (click)="logout()">
                <mat-icon class="adminPc">account_circle</mat-icon>&nbsp;&nbsp;<span>Cerrar sesión</span>
            </h5>
           </ng-template>
           
            
        
        </button>


    </div>

    <div class="dropdownIcon btnMenuMovil">

        <button mat-button [matMenuTriggerFor]="beforeMenu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button *ngFor="let item of menuItems;" mat-menu-item routerLinkActive="active">
                
                <span *ngIf="item.nombre != 'Administración' && item.nombre != 'Cerrar sesión';else modoAdminMovil" [routerLink]="[item.ruta]">{{ item.nombre }}</span>

                <ng-template #modoAdminMovil>
                    <h5 *ngIf="admin === 0" [routerLink]="[item.ruta]">
                        <mat-icon class="adminPc">account_circle</mat-icon>&nbsp;&nbsp;<span>Administración</span>
                    </h5>
        
                    
                    <h5 *ngIf="admin === 1" (click)="logout()">
                        <mat-icon class="adminPc">account_circle</mat-icon>&nbsp;&nbsp;<span>Cerrar sesión</span>
                    </h5>
                </ng-template>


            </button>
        </mat-menu>
    </div>



</mat-toolbar>
