<mat-toolbar class="navBar">
    <div routerLink="/">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon aria-hidden="false" aria-label="Example home icon">book</mat-icon>
        </button>
        <button mat-button>
            <h5>Japanese app</h5>
        </button>
    </div>

    <div class="itemsMenu">
        <span *ngFor="let item of menuItems;">

            <button mat-button class="menuButton" *ngIf="item.nombre != 'Administración' && item.nombre != 'Cerrar sesión';else modoAdmin" [routerLink]="[ item.ruta ]">
                <h5>{{ item.nombre }}</h5>
                 
            </button>


           <ng-template #modoAdmin>
            <button mat-button class="menuButton" *ngIf="this.mainService.admin === 0" [routerLink]="[item.ruta]">
                <h5>
                    <mat-icon class="adminPc">account_circle</mat-icon>&nbsp;&nbsp;<span>Administración</span>
                </h5>
            </button>

            
          <button mat-button class="menuButton" *ngIf="this.mainService.admin === 1" (click)="logout()">
            <h5>
                <mat-icon class="adminPc">account_circle</mat-icon>&nbsp;&nbsp;<span>Cerrar sesión</span>
            </h5>
          </button>
           </ng-template>
           
            
        
        </span>


    </div>

    <div class="dropdownIcon btnMenuMovil">

        <button mat-button [matMenuTriggerFor]="beforeMenu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <span *ngFor="let item of menuItems;" routerLinkActive="active">
                
                <button mat-menu-item *ngIf="item.nombre != 'Administración' && item.nombre != 'Cerrar sesión';else modoAdminMovil" [routerLink]="[item.ruta]">{{ item.nombre }}</button>



                <ng-template #modoAdminMovil>
                    <button mat-menu-item *ngIf="this.mainService.admin === 0" [routerLink]="[item.ruta]">
                        <mat-icon class="adminMovil">account_circle</mat-icon>&nbsp;&nbsp;<span>Administración</span>
                    </button>
        
                    
                    <button mat-menu-item *ngIf="this.mainService.admin === 1" (click)="logout()">
                        <mat-icon class="adminMovil">account_circle</mat-icon>&nbsp;&nbsp;<span>Cerrar sesión</span>
                    </button>
                   </ng-template>
                   


            </span>
        </mat-menu>
    </div>



</mat-toolbar>
