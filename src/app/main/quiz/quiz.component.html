<div class="row">
    <div class="col-6">
        <h4 class="text-center">Hiragana</h4>
        <div class="quiz-hiragana">
            <div class="row rowCardQuiz mx-1">
                <br><br>
                <div *ngFor="let item of hiragana" class="col-xl-3 col-lg-4 col-xs-12 col-md-6 my-3">
                    <mat-card>
                        <div class="text-center">
                            <h3>{{ item.kana }}</h3>

                            <hr>
                            <input type="text" class="w-70 form-control text-center" disabled value="{{ item.romaji }}">

                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>


    <div class="col-6">
        <h4 class="text-center">Katakana</h4>
        <div class="row quiz-katakana">
            <div class="row rowCardQuiz mx-1">
                <br><br>
                <div *ngFor="let item of katakana" class="col-xl-3 col-lg-4 col-xs-12 col-md-6 my-3">
                    <mat-card>
                        <div class="text-center">
                            <h3>{{ item.kana }}</h3>

                            <hr>
                            <input type="text" class="w-70 form-control text-center" disabled value="{{ item.romaji }}">

                        </div>
                    </mat-card>
                </div>
            </div>
        </div>

        <h4 class="text-center mt-3">Kanji</h4>
        <div class="row quiz-kanji">
            <div class="row rowCardQuiz mx-1">
                <br><br>
                <div *ngFor="let item of katakana" class="col-xl-3 col-lg-4 col-xs-12 col-md-6 my-3">
                    <mat-card>
                        <div class="text-center">
                            <h3>{{ item.kana }}</h3>

                            <hr>
                            <input type="text" class="w-70 form-control text-center" disabled value="{{ item.romaji }}">

                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
