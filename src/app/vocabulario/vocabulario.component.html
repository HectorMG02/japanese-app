<p>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle selected value="bold" (click)="changeMode('Estudio')">
            Estudio</mat-button-toggle>
        <mat-button-toggle (click)="changeMode('Examen')" value="italic">Examen</mat-button-toggle>
        <h3><span class="spanTotalExamen" *ngIf="modoQuiz=='Examen'">{{ aciertos }} / {{ totalDatos }}</span>
        </h3>
    </mat-button-toggle-group>
</p>

<div class="row">
    <form [formGroup]="miFormulario">
        <input type="text" class="form-control" placeholder="Buscar" formControlName="buscar" (input)="filtro()" />
    </form>

    <div class="row">
        <div class="col-lg-3 col-xs-12">
            <button *ngIf="adminMode" type="button" class="btn btn-primary my-3" data-toggle="modal"
                data-target="#modalCategoria">
                A√±adir Categor√≠a
            </button>
        </div>
    </div>

    <div *ngFor="let dato of datos" class="my-3 col-xl-5 col-xs-12 colVocabulario">

        <div class="row">
            <div class="col-12 text-center">
                <div class="row">
                    <div class="col-4 my-2 mx-2 float-left">
                        <button class="btn btn-secondary mx-3">‚úèÔ∏è</button>
                        <button class="btn btn-dark">üóëÔ∏è</button>
                    </div>
                    <div class="col-3">
                        <h5 class="my-2"><strong>
                                <u>{{ dato.categoria }}</u>
                            </strong></h5>
                    </div>
                    <div class="col-4 my-2">
                        <button class="btn btn-primary float-end">‚ûï</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="zonaTabla">
            <table class="table">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">Palabra / Frase</th>
                        <th scope="col">Significado</th>
                        <th scope="col" *ngIf="adminMode">Editar</th>
                        <th scope="col" *ngIf="adminMode">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let v of dato.datos">
                        <th scope="row">{{ v.kana }}</th>
                        <td>
                            <input *ngIf="modoQuiz=='Estudio';else modoExamen" disabled type="text"
                                class="w-70 form-control text-center" value="{{ v.significado }}">

                            <ng-template #modoExamen>
                                <input type="text" class="w-70 form-control text-center"
                                    (keyup)="checkRomaji(v.significado, $event)">
                            </ng-template>
                        </td>
                        <td *ngIf="adminMode">

                            <button pButton type="button" label="‚úèÔ∏è" class="p-button-warning p-button-raised"></button>

                        </td>
                        <td *ngIf="adminMode">
                            <button pButton type="button" label="üóëÔ∏è" class="p-button-danger p-button-raised"></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>


<mat-form-field style="display: none">
    <mat-label>Message</mat-label>
    <input matInput #message>
</mat-form-field>
